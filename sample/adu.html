<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image inside Table</title>
    <link rel="stylesheet" href="adu.css">
    <style>
        table {
            width: 1000px; /* Set the width of the table */
            height: 800px; 
            display:flex;/* Set the height of the table */
            border-collapse: collapse; /* Optional: collapse table borders */
        }

        td {
            border: 2px solid black; /* Set border for table cells */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src='/assets/bjpl.jpg' alt="BJP Logo"></td>
            <td><img src="/assets/bjpl.jpg" alt="BJP Logo"></td>
            <td><img src="/assets/bjpl.jpg" alt="BJP Logo"></td>
        </tr>
